# key: org.apache.kafka.streams.StreamsConfig.BOOTSTRAP_SERVERS_CONFIG
bootstrap.servers=localhost:9092

# key: org.apache.kafka.clients.producer.ProducerConfig.KEY_SERIALIZER_CLASS_CONFIG
key.serializer=org.apache.kafka.common.serialization.StringSerializer

# key: org.apache.kafka.clients.producer.ProducerConfig.VALUE_SERIALIZER_CLASS_CONFIG
value.serializer=org.apache.kafka.common.serialization.StringSerializer

# key: org.apache.kafka.clients.producer.ProducerConfig.ACKS_CONFIG
acks=all

# key: org.apache.kafka.clients.producer.ProducerConfig.RETRIES_CONFIG
retries=3

# key: org.apache.kafka.clients.producer.ProducerConfig.LINGER_MS_CONFIG
linger.ms=1

# key: org.apache.kafka.clients.producer.ProducerConfig.ENABLE_IDEMPOTENCE_CONFIG
enable.idempotence=true

input.topic=covid-input